<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LEAGUE OF HONOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="menu">
      <h1>League of Honor</h1>

      <button onclick="newGame()">New Game</button><br><br>
      <button onclick="loadGame()">Load Game</button><br><br>
      <button onclick="openSettings()">Settings</button><br><br>
      <button onclick="openOptions()">Options</button>
    </div>

    <div id="game" style="display: none;">
      <p id="status">Game dimulai...</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>

@media only screen and (orientation: portrait) {
  body::before {
    content: "Putar perangkat Anda ke mode landscape untuk bermain.";
    /* tampilan overlay hitam */
  }

  #game-content {
    display: none;
  }
}
