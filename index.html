<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Empire and Honor</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Peringatan jika orientasi portrait -->
  <div id="orientation-warning">Silakan putar perangkat ke mode landscape</div>

  <div id="game-content">
    <!-- ========== Menu Utama ========== -->
    <div id="menu">
      <h1>Empire and Honor</h1>
      <button onclick="startGame()">Play</button><br>
      <button onclick="openOptions()">Options</button><br>
      <button onclick="quitGame()">Quit</button>
    </div>

    <!-- ========== Pilih Karakter ========== -->
    <div id="character-selection" style="display: none;">
      <h2>Pilih Karakter Anda</h2>
      <div class="character-row">
        <button onclick="selectCharacter('male')">
          <img src="assets/male.png" alt="Laki-laki"><br>Laki-laki
        </button>
        <button onclick="selectCharacter('female')">
          <img src="assets/female.png" alt="Perempuan"><br>Perempuan
        </button>
      </div>
      <br>
      <button onclick="backToMenu()">‚¨Ö Kembali</button>
    </div>

    <!-- ========== Input Nama Karakter ========== -->
    <div id="name-input" style="display: none;">
      <h2>Masukkan Nama Karakter</h2>
      <label for="character-name">Nama:</label><br>
      <input type="text" id="character-name" placeholder="Contoh: Arjuna"><br><br>
      <button onclick="confirmName()">Lanjut</button>
      <button onclick="backToCharacterSelect()">‚¨Ö Kembali</button>
    </div>

    <!-- ========== Game Dimulai ========== -->
    <div id="game" style="display: none; position: relative;">

      <!-- ‚úÖ Status Bar di Kiri Atas -->
      <div id="status-panel">
        <div class="status-bar-container">
          <div class="status-label">‚ù§Ô∏è Health</div>
          <div class="status-bar">
            <div class="status-fill health-fill" style="width: 100%;"></div>
          </div>
          <div class="status-text" id="health-text">100 / 100</div>
        </div>

        <div class="status-bar-container">
          <div class="status-label">üíô Mana</div>
          <div class="status-bar">
            <div class="status-fill mana-fill" style="width: 100%;"></div>
          </div>
          <div class="status-text" id="mana-text">20 / 20</div>
        </div>

        <div class="status-bar-container">
          <div class="status-label">üõ°Ô∏è Armour</div>
          <div class="status-bar">
            <div class="status-fill armour-fill" style="width: 0%;"></div>
          </div>
          <div class="status-text" id="armour-text">0 / 0</div>
        </div>
      </div>

      <!-- Konten Game -->
      <p>Game dimulai...</p>
    </div>

  </div> <!-- End game-content -->

</body>
</html>
