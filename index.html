<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LEAGUE OF HONOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- Peringatan jika portrait -->
    <div id="orientation-warning">
      Silakan putar perangkat Anda ke mode landscape untuk bermain.
    </div>

    <!-- Konten utama game -->
    <div id="game-content">
      <div id="menu">
        <h1>League of Honor</h1>
        <button onclick="newGame()">New Game</button><br><br>
        <button onclick="loadGame()">Load Game</button><br><br>
        <button onclick="openSettings()">Settings</button><br><br>
        <button onclick="openOptions()">Options</button>
      </div>

      <div id="game" style="display: none;">
  <div id="character-selection">
    <h2>Pilih Karakter Anda</h2>
    <div class="character-row">
      <button onclick="selectCharacter('mage')">
        <img src="assets/mage.PNG" alt="Mage"><br>Mage
      </button>
      <button onclick="selectCharacter('knight')">
        <img src="assets/knight.PNG" alt="Knight"><br>Knight
      </button>
      <button onclick="selectCharacter('assassin')">
        <img src="assets/assassin.PNG" alt="Assassin"><br>Assassin
      </button>
      <button onclick="selectCharacter('archer')">
        <img src="assets/archer.PNG" alt="Archer"><br>Archer
      </button>
    </div>
  </div>
</div>

    <!-- Memuat JavaScript utama -->
    <script src="script.js"></script>

    <!-- Memuat orientasi listener -->
    <script>
      window.addEventListener("orientationchange", () => {
        location.reload(); // Muat ulang agar layout menyesuaikan
      });
    </script>

  </body>
</html>
