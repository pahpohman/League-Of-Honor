<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Empire and Honor</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <div id="orientation-warning">Silakan putar perangkat ke mode landscape</div>

  <div id="game-content">
    <!-- Menu Utama -->
    <div id="menu">
      <h1>Empire and Honor</h1>
      <button onclick="startGame()">Play</button><br>
      <button onclick="openOptions()">Options</button><br>
      <button onclick="quitGame()">Quit</button>
    </div>

    <!-- Pilih Karakter -->
    <div id="character-selection" style="display: none;">
      <h2>Pilih Karakter Anda</h2>
      <div class="character-row">
        <button onclick="selectCharacter('male')">
          <img src="assets/male.png" alt="Laki-laki"><br>Laki-laki
        </button>
        <button onclick="selectCharacter('female')">
          <img src="assets/female.png" alt="Perempuan"><br>Perempuan
        </button>
      </div>
      <br>
      <button onclick="backToMenu()">⬅ Kembali</button>
    </div>

    <!-- Input Nama Karakter -->
    <div id="name-input" style="display: none;">
      <h2>Masukkan Nama Karakter</h2>
      <label for="character-name">Nama:</label><br>
      <input type="text" id="character-name" placeholder="Contoh: Arjuna"><br><br>
      <button onclick="confirmName()">Lanjut</button>
      <button onclick="backToCharacterSelect()">⬅ Kembali</button>
    </div>

<!-- Game Dimulai -->
<div id="game" style="display: none;">

  <!-- ✅ Status Bar Kiri Atas -->
  <div id="status-bar">
    <div class="bar">
      <label>❤️ Health</label>
      <div class="bar-container">
        <div class="bar-fill health" style="width: 100%;"></div>
      </div>
      <div class="bar-text" id="health-text">100 / 100</div>
    </div>

    <div class="bar">
      <label>💙 Mana</label>
      <div class="bar-container">
        <div class="bar-fill mana" style="width: 100%;"></div>
      </div>
      <div class="bar-text" id="mana-text">20 / 20</div>
    </div>

    <div class="bar">
      <label>🛡️ Armour</label>
      <div class="bar-container">
        <div class="bar-fill armour" style="width: 0%;"></div>
      </div>
      <div class="bar-text" id="armour-text">0 / 0</div>
    </div>
  </div>

  <p>Game dimulai...</p>
</div>
